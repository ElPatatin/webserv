server {
    # Listen on port 8080
    listen 8080;

    # Server name (optional)
    server_name localhost;

    # Error pages
    error_page 404 /404.html;
    error_page 500 /500.html;

    # Client body size limit
    client_max_body_size 10M;

    # Default server for this host:port
    location / {
        # Serve files from relative path ./html/
        root ./html/;
        # Default file for directory requests
        index index.html;
    }

    location /api {
        # Allowed HTTP methods
        allow_methods GET POST DELETE;
        
        # Serve files from ./html/api/
        root ./html/api/;
        
        # Default file for directory requests in /api
        #index index.php;

        # Enable CGI execution for .php files
        #cgi_extension .php;
        #cgi_path /usr/bin/php-cgi;  # Example CGI path for PHP scripts
        
        # Handle uploaded files
        upload_directory ./html/uploads/;

        # Example redirection
        # redirect /old-page /new-page;

        # Directory listing
        directory_listing off;
    }

    # Route /downloads
    location /downloads {
        # Serve files from ./html/downloads/
        root ./html/downloads/;
        
        # Default file for directory requests in /downloads
        index index.html;

        # Enable directory listing
        directory_listing on;
    }
}
