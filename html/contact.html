<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Contact Us - My Web Server</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-bottom: 5px solid #388E3C;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            border-bottom: 5px solid #222;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            border-right: 1px solid #555;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            background: url('./resources/contact-hero.jpg') center/cover no-repeat;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-bottom: 5px solid #4CAF50;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
            max-width: 1000px; /* Increased max-width */
            width: 100%; /* Ensure it takes up full width */
            margin: 0 auto;
        }
        .content h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%; /* Ensure it takes up full width */
            /*make it that even when the windows gets smaller, the form stays fully on screen*/
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%; /* Ensure it takes up full width */
            padding: 15px; /* Increased padding for larger input */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Increased font size */
        }
        .form-group textarea {
            resize: vertical;
            height: 200px; /* Increased height */
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px; /* Increased padding for larger button */
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em; /* Increased font size */
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: static;
            width: 100%;
            border-top: 5px solid #222;
            margin-top: 20px;
        }
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .popup-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .popup-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .popup-content button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>
    <div class="nav">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
    </div>
    <div class="hero">
        <h1>Get in Touch</h1>
    </div>
    <div class="content">
        <h2>We'd love to hear from you!</h2>
        <form id="contactForm" action="/submit_contact" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Web Server. All rights reserved.</p>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            var form = event.target;
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('popup-message').innerText = 'Your data has been processed successfully!';
                } else {
                    document.getElementById('popup-message').innerText = 'There was an error processing your request.';
                }
                document.getElementById('popup').style.display = 'block';
            };
            xhr.send(formData);
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
